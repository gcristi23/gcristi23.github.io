<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Photo Frame</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #eef2f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #3366cc;
    }

    #canvas {
      width: 100%;
      max-width: 600px;
      border: 2px dashed #ccc;
      border-radius: 10px;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    button,
    input[type="file"] {
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #295bb5;
    }
  </style>
</head>

<body>
  <header>ðŸ“¸ Double Photo Frame</header>

  <div class="controls">
    <input type="file" accept="image/*" capture="environment" id="photo1">
    <input type="file" accept="image/*" capture="environment" id="photo2">
    <button id="combineBtn">Combine</button>
    <button id="printBtn">Print</button>
    <button id="downloadBtn">Download</button>
  </div>

  <div>
    <label for="overlaySelect">Choose Overlay:</label>
    <select id="overlaySelect"></select>
  </div>
  
  <canvas id="canvas"></canvas>

  <script src="photo-booth.js"></script>
 
</body>

</html>
